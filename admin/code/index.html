<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant.Bresil.Com</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-2 col-md-3 bg-light vh-100 shadow-sm">
                <div class="d-flex justify-content-between align-items-center p-3">
                    <div class="d-flex align-items-center">
                        <img src="../image/img11.webp" alt="" class="img-fluid" width="40">
                        <h2 class="ms-2">RES<span class="text-danger">TO</span></h2>
                    </div>
                    <div id="close-btn" class="d-md-none">
                        <span class="material-icons-sharp">close</span>
                    </div>
                </div>
                <nav class="nav flex-column p-3">
                    <a href="#" class="nav-link active d-flex align-items-center">
                        <span class="material-icons-sharp">grid_view</span>
                        <h3 class="ms-2 mb-0">Dashboard</h3>
                    </a>
                    <a href="#" class="nav-link d-flex align-items-center">
                        <span class="material-icons-sharp">person_outline</span>
                        <h3 class="ms-2 mb-0">Customers</h3>
                    </a>
                    <!-- Other links -->
                    <a href="#" class="nav-link mt-auto d-flex align-items-center">
                        <span class="material-icons-sharp">logout</span>
                        <h3 class="ms-2 mb-0">Logout</h3>
                    </a>
                </nav>
            </aside>

            <main class="col-lg-7 col-md-9 py-4">
                <h1 class="mb-4">Dashboard</h1>
                <div class="d-flex mb-3">
                    <input type="date" class="form-control">
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-lg-4 col-md-6">
                        <div class="p-3 bg-white shadow-sm rounded">
                            <span class="material-icons-sharp">analytics</span>
                            <div>
                                <h3>Total sales</h3>
                                <h1>$25.59</h1>
                                <small class="text-muted">Last 24 Hours</small>
                            </div>
                        </div>
                    </div>
                    <!-- Other insights -->
                </div>

                <div class="table-responsive">
                    <h2>Recent Orders</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Number</th>
                                <th>Payment</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows go here -->
                        </tbody>
                    </table>
                    <a href="#" class="btn btn-primary">Show all</a>
                </div>
            </main>

            <div class="col-lg-3 col-md-12 bg-light p-4 shadow-sm">
                <div class="d-flex justify-content-between align-items-center">
                    <button id="menu-btn" class="btn btn-outline-primary d-md-none">
                        <span class="material-icons-sharp">menu</span>
                    </button>
                    <div class="profile d-flex align-items-center">
                        <div class="info">
                            <p>Hey, <b>Romeo</b></p>
                            <small class="text-muted">Admin</small>
                        </div>
                        <div class="ms-3">
                            <img src="../image/t3.jpg" alt="" class="rounded-circle" width="40">
                        </div>
                    </div>
                </div>
                <!-- Recent updates and sales analytics -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="order.js"></script>
    <script src="script.js"></script>
</body>

</html>
